<!--
	命名顺序,规范
	1，首先命名data-role="page"元素的id,命名规范是   [文件夹名_文件夹名_]文件名   ，文件名部分不包括扩展名,文件名单词之间采用驼峰写法,
	例子：假如根目录下面的/order/order-index.html,所以它的pageId=order_orderIndex
	2，元素id的命名规范是  id="pageId_名字"  , 例子的元素id   ==>        id="order_orderIndex_元素名字"
	3，全局变量的命名规范是 var pageId_名字  , 例子的全局变量名   ==>   var  order_orderIndex_变量名
	4，全局函数的命名规范是 function pageId_名字  , 例子的全局函数名   ==>   function order_orderIndex_函数名
-->
